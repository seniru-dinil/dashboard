<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">this is header</header>
    <section class="upper-section gap-2">
      <div class="upper-left p-4">
        <div class="whether-card d-flex flex-column justify-content-center">
          <div class="search-bar d-flex align-items-center">
            <input
              type="text"
              id="input"
              class="input text-light"
              placeholder="search city"
            />
            <div class="search-icon-bg">
              <button onclick="fetchWhether()">
                <i class="fa-solid fa-magnifying-glass text-light"></i>
              </button>
            </div>
          </div>
          <div class="img">
            <img src="img/cloudy.png" alt="" />
          </div>
          <div class="temp-area mt-4">
            <h2 class="fw-semibold fs-1 mb-3" id="temp">28Â°C</h2>
            <div
              class="d-flex g-3 justify-content-start align-items-center w-100"
            >
              <div class="temp-icon-bg me-2">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <h7 class="opacity-50" id="detail"> Rainy Storm Clouds</h7>
            </div>
            <hr />
          </div>
          <div class="location text-light d-grid gap-2 my-2">
            <div>
              <i class="fa-solid fa-location-dot fs-6 opacity-50"></i>
              <h7 class="fs-6 opacity ms-2" id="location">Panadura</h7>
            </div>
            <div>
              <i class="fa-solid fa-calendar-days fs-6 opacity-50"></i>
              <h7 class="fs-6 opacity ms-2" id="date">2023-11-26</h7>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-right p-4"></div>
    </section>

    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
