<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="upper-section gap-2">
      <div class="upper-left p-4">
        <div class="whether-card d-flex flex-column justify-content-center">
          <div class="search-bar d-flex align-items-center">
            <input
              type="text"
              id="input"
              class="input text-light"
              placeholder="search city"
            />
            <div class="search-icon-bg">
              <button onclick="fetchWhether()">
                <i class="fa-solid fa-magnifying-glass text-light"></i>
              </button>
            </div>
          </div>
          <div class="img">
            <img src="img/cloudy.png" alt="" />
          </div>
          <div class="temp-area mt-4">
            <h2 class="fw-semibold fs-1 mb-3" id="temp"></h2>
            <div
              class="d-flex g-3 justify-content-start align-items-center w-100"
            >
              <div class="temp-icon-bg me-2">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <h7 class="opacity-50" id="detail"></h7>
            </div>
            <hr />
          </div>
          <div class="location text-light d-grid gap-2 my-2">
            <div>
              <i class="fa-solid fa-location-dot fs-6 opacity-50"></i>
              <h7 class="fs-6 opacity ms-2" id="location"></h7>
            </div>
            <div>
              <i class="fa-solid fa-calendar-days fs-6 opacity-50"></i>
              <h7 class="fs-6 opacity ms-2" id="date"></h7>
            </div>
          </div>
        </div>
      </div>
      <div class="upper-right p-4">
        <div class="top">
          <h3 class="fs-5 opacity-100 fw-semibold tit mb-3">
            Today's Highlight
          </h3>
        </div>
        <div class="bottom">
          <div class="details-card">
            <div class="upper-card">
              <h4 class="fs-6 opacity-75 m-0">Wind Status</h4>
              <div class="wind-img"><img src="img/smoke.png" alt="" /></div>
              <div
                id="wind"
                class="wind text-light d-flex align-items-center gap-1 mt-4 w-100"
              ></div>
            </div>
            <div class="bottom-card">
              <div
                class="hud d-flex justify-content-start align-items-center gap-3"
              >
                <h4 class="h4 opacity-75 fs-6 fw-semibold">Humidity</h4>
                <div class="drop-bg ms-auto">
                  <i class="fa-solid fa-droplet"></i>
                </div>
              </div>
              <h4 class="h4 fs-4" id="humidity"></h4>
            </div>
          </div>
          <!-- //////// -->
          <div class="details-card">
            <div class="upper-card">
              <h4 class="fs-6 opacity-75 m-0">UV index</h4>
              <div class="wind-img">
                <img src="img/performance.png" alt="" />
              </div>
              <div
                id="uv"
                class="wind text-light d-flex align-items-center gap-1 mt-4"
              ></div>
            </div>
            <div class="bottom-card">
              <div
                class="hud d-flex justify-content-start align-items-center gap-3"
              >
                <h4 class="h4 opacity-75 fs-6 fw-semibold">cloud</h4>
                <div class="cloud-bg ms-auto">
                  <i class="fa-solid fa-cloud"></i>
                </div>
              </div>
              <h4 class="h4 fs-4" id="cloud"></h4>
            </div>
          </div>
          <div class="details-card">
            <div class="upper-card">
              <h4 class="fs-6 opacity-75 m-0">Sunrise</h4>
              <div class="wind-img">
                <img src="img/rising-sun.png" alt="" />
              </div>
              <div
                id="rise"
                class="wind text-light d-flex align-items-center gap-1 mt-4"
              ></div>
            </div>
            <div class="bottom-card">
              <div
                class="hud d-flex justify-content-start align-items-center gap-3"
              >
                <h4 class="h4 opacity-75 fs-6 fw-semibold">Feels like</h4>
                <div class="feels-bg ms-auto">
                  <i class="fa-solid fa-temperature-half"></i>
                </div>
              </div>
              <h4 class="h4 fs-4" id="feels"></h4>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bottom-section p-2">
      <canvas id="myChart" class="myChart"></canvas>
      <div class="alert-section">
        <div class="d-flex align-items-center mt-3 ms-3">
          <div class="alert-bg">
            <i class="fa-solid fa-exclamation"></i>
          </div>
          <h3 class="alert-h ms-3 fs-2">Alert!</h3>
        </div>
        <div id="alert-section"></div>
      </div>
    </section>

    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
